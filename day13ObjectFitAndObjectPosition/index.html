<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit and Object Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>object-fit:fill</h1>
    <img class="fill" src="./images/maxiwell.jpeg" alt="">
    <h1>object-fit:contain</h1>
    <img class="contain" src="./images/maxi.jpeg" alt="">
    <h1>object-fit:cover</h1>
    <img class="cover" src="./images/maxi.jpeg" alt="">
    <h1>object-fit:none</h1>
    <img class="none" src="./images/maxiwell1.jpeg" alt="">
    <h1>object-fit:scale-down</h1>
    <img class="scale" src="./images/maxiwell1.jpeg" alt="">


    <h1>object Positions</h1>

    <img  class="objectPosition1 " src="./images/maxiwell1.jpeg" alt="">
    <img class="objectPosition2" src="./images/maxiwell1.jpeg" alt="">


    
</body>
</html>
